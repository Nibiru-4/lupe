services:
  db:
    image: postgres:16-alpine
    container_name: lupe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lupe}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-lupe}"]
      interval: 5s
      timeout: 5s
      retries: 15

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lupe-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
